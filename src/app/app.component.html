<p>{{ title }} app is running!</p>

<app-controls
  (notifyTimer)="onNotifyTimer($event)"
  (notifyLoad)="onNotifyLoad()"
  (notifyExamine)="onNotifyExamine()"
  (notifySize)="onNotifySize($event)"
  [buttonState]="true"
></app-controls>
<app-map-editor [numColumns]=physics.getNumColumns() [numRows]=physics.rows></app-map-editor>
<app-game-board [drawList]="getRenderer().getDrawlist()" [numColumns]=physics.getNumColumns()></app-game-board>

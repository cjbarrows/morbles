<app-levels [currentLevelId]="currentLevelId"></app-levels>
<div *ngIf="level$ | async as level">
  <h3>{{ level.name }}</h3>
  <div class="game-interface">
    <div>State: {{ gameState }}</div>
    <div>Time:</div>
    <div>Balls: {{ startingBalls.substr(ballNumber) }}</div>
    <div class="game-board">
      <app-ball-entry
        [startingBalls]="startingBalls"
        [entryBalls]="entryBallInfo"
        (notifyDoLaunch)="doLaunch($event)"
      ></app-ball-entry>
      <div class="game-board-proper">
        <app-launch-button
          *ngFor="let button of this.launchButtons; let i = index"
          [index]="i"
          [launchFunction]="this.launch"
        ></app-launch-button>
        <div
          [class]="drawObject.className"
          [style]="drawObject.styleObject"
          (click)="onClick(drawObject)"
          *ngFor="let drawObject of this.drawList; trackBy: getDrawObjectId"
        ></div>
      </div>
      <app-ball-exit
        [exitBalls]="exitBallInfo"
        [endingBalls]="endingBalls"
      ></app-ball-exit>
    </div>
    <div>
      Finish: {{ ballsAtFinish }}<br /><span
        >Needs to be: {{ endingBalls }}</span
      >
    </div>
  </div>
</div>

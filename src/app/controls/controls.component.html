<div>
  <button type="button" class="btn btn-secondary" (click)="onLoadLevel()">
    Load
  </button>
</div>
<div
  class="btn-group btn-group-toggle"
  ngbRadioGroup
  name="radioBasic"
  [(ngModel)]="buttonState"
  (ngModelChange)="setTimerState($event)"
>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" [value]="true" /> Start
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" [value]="false" /> Stop
  </label>
</div>

<form (ngSubmit)="onSubmit()" #gameSettingsForm="ngForm">
  <label for="typeahead-basic">Rows:</label>
  <input
    id="typeahead-basic"
    type="text"
    class="form-control"
    [(ngModel)]="gameSettings.rows"
    name="rows"
    required
  />
  <pre>{{gameSettings | json}}</pre>
  <button type="submit" class="btn btn-success" [disabled]="!gameSettingsForm.form.valid">Submit</button>
</form>
<div>
  <button type="button" class="btn btn-secondary" (click)="onLoadLevel()">
    Load
  </button>
  <button type="button" class="btn btn-info" (click)="onExamine()">
    Examine
  </button>
</div>
<div class="custom-control custom-switch">
  <input
    type="checkbox"
    class="custom-control-input"
    id="runningSwitch"
    [(ngModel)]="buttonState"
    (ngModelChange)="setTimerState($event)"
  />
  <label class="custom-control-label" for="runningSwitch">Running</label>
</div>

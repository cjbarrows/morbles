<div class="ball-exit">
  <div
    [ngClass]="getBallClass(i)"
    [@dropOut]="{
      value: 'new',
      params: { leftStart: b.chuteX + 'px', leftStop: b.endX + 'px' }
    }"
    *ngFor="let b of ballInfo; let i = index"
    (@dropOut.done)="onAnimationEvent($event)"
  ></div>
  <div
    [ngClass]="{
      'target-area': true,
      started: gameState === 'in progress' || gameState === 'open'
    }"
  >
    <div
      [ngClass]="getTargetBallClass(i)"
      [ngStyle]="getTargetBallStyle(i)"
      *ngFor="let b of endingBalls.split(''); let i = index"
    ></div>
  </div>
</div>

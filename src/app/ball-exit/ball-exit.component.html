<div class="ball-exit">
  <div
    class="ball"
    [@dropIn]="{
      value: isNewBall ? 'new' : 'old',
      params: { leftStart: '140px', leftStop: '1600px' }
    }"
    (@dropIn.start)="onAnimationEvent($event)"
    (@dropIn.done)="onAnimationEvent($event)"
    *ngFor="let b of balls.split('')"
  ></div>
  <button (click)="setNewBall()">Click Me</button>
</div>
